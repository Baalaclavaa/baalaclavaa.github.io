  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      color: #FFD93D;
    }

    /* üåü –î–´–®–ê–©–ò–ô –§–û–ù */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #FFD93D 0%, #000 65%);
      animation: glow 3s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes glow {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    /* üçå –ü–ê–†–ê–õ–õ–ê–ö–°-–ë–ê–ù–ê–ù–´ */
    .banana-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .banana {
      position: absolute;
      font-size: 28px;
      opacity: 0.9;
      transition: transform 0.12s linear;
      will-change: transform;
    }

    /* üí• BANANA EXPLOSION */
    .explosion-banana {
      position: fixed;
      font-size: 26px;
      pointer-events: none;
      animation: explode 700ms ease-out forwards;
      z-index: 5;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }

    /* üì¶ –ö–û–ù–¢–ï–ù–¢ */
    .container {
      position: relative;
      z-index: 2;
      max-width: 420px;
      margin: 0 auto;
      padding: 40px 16px 32px;
      text-align: center;
    }

    .avatar {
      width: 130px;
      height: 130px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: #000;
      border: 4px solid #FFD93D;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      box-shadow: 0 0 35px rgba(255,217,61,1);
    }

    h1 {
      margin: 8px 0 6px;
      text-shadow: 0 0 14px #FFD93D;
    }

    .bio {
      margin-bottom: 22px;
      opacity: 0.9;
    }

  .links a {
  display: block;
  margin: 12px 0;
  padding: 15px;
  border-radius: 18px;
  background: #FFD93D;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  box-shadow:
    0 5px 0 #c9a800,
    0 0 0 rgba(255, 217, 61, 0);
  transition:
    transform 0.15s ease,
    box-shadow 0.25s ease;
}

.links a:hover {
  transform: translateY(2px);
  box-shadow:
    0 3px 0 #c9a800,
    0 0 18px rgba(255, 217, 61, 0.8),
    0 0 32px rgba(255, 217, 61, 0.5);
}



    footer {
      margin-top: 26px;
      font-size: 12px;
      opacity: 0.65;
    }

    /* üí§ –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–π –Ω–∞ —Å–ª–∞–±—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
@media (prefers-reduced-motion: reduce) {
  .banana,
  .parallax-banana,
  .avatar,
  .bg-glow {
    animation: none !important;
  }
}

<body>

  <div class="bg"></div>
  <div class="banana-layer" id="bananaLayer"></div>

  <script>
    /* üçå –ü–ê–†–ê–õ–õ–ê–ö–° */
    const layer = document.getElementById("bananaLayer");
    const bananas = [];
    for (let i = 0; i < 18; i++) {
      const b = document.createElement("div");
      b.className = "banana";
      b.textContent = "üçå";
      b.style.left = Math.random() * 100 + "%";
      b.style.top = Math.random() * 100 + "%";
      b.dataset.speed = (0.3 + Math.random() * 0.8);
      layer.appendChild(b);
      bananas.push(b);
    }

    document.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 40;
      const y = (e.clientY / innerHeight - 0.5) * 40;
      bananas.forEach(b => {
        const s = b.dataset.speed;
        b.style.transform = `translate(${x * s}px, ${y * s}px)`;
      });
    });

    /* üí• BANANA EXPLOSION */
    document.querySelectorAll(".links a").forEach(link => {
    link.addEventListener("click", e => {
      const rect = link.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      for (let i = 0; i < 14; i++) {
        const b = document.createElement("div");
        b.className = "explosion-banana";
        b.textContent = "üçå";
        b.style.left = cx + "px";
        b.style.top = cy + "px";

        const angle = Math.random() * Math.PI * 2;
        const dist = 90 + Math.random() * 90;
        b.style.setProperty("--x", Math.cos(angle) * dist + "px");
        b.style.setProperty("--y", Math.sin(angle) * dist + "px");

        document.body.appendChild(b);
        setTimeout(() => b.remove(), 700);
      }
      // ‚ùó –ù–ò–ß–ï–ì–û –Ω–µ –±–ª–æ–∫–∏—Ä—É–µ–º ‚Äî –±—Ä–∞—É–∑–µ—Ä —Å–∞–º –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –Ω–æ–≤—É—é –≤–∫–ª–∞–¥–∫—É
    });
  });
  </script>
