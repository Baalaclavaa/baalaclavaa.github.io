  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #000;
      font-family: Arial, sans-serif;

    /* üåü –î–´–®–ê–©–ò–ô –§–û–ù */
    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #FFD93D 0%, #000 65%);
      animation: glow 2.5s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes glow {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }

    /* üçå –ü–ê–†–ê–õ–õ–ê–ö–°-–ë–ê–ù–ê–ù–´ */

      inset: 0;

      z-index: 1;
    }

    .banana {
      position: absolute;
      font-size: 28px;
      opacity: 0.9;
      transition: transform 0.12s linear;

    /* üì¶ –ö–û–ù–¢–ï–ù–¢ */

    /* üîó –ö–ù–û–ü–ö–ò + GLOW */

      display: block;
      margin: 12px 0;
      padding: 15px;
      border-radius: 18px;
      background: #FFD93D;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      box-shadow:
        0 5px 0 #c9a800,
        0 0 0 rgba(255,217,61,0);
      transition:
        transform 0.15s ease,
        box-shadow 0.25s ease;
    }

    .links a:hover {
      transform: translateY(2px);
      box-shadow:
        0 3px 0 #c9a800,
        0 0 18px rgba(255,217,61,0.8),
        0 0 32px rgba(255,217,61,0.5);
    }

    footer {

    }

    /* üí§ REDUCED MOTION */
    @media (prefers-reduced-motion: reduce) {
      .bg {
        animation: none !important;
      }
      .banana {
        transition: none !important;
      }
    }

    /* ‚è∏ PAUSE WHEN TAB HIDDEN */
    .paused * {
      animation-play-state: paused !important;
    }

    /* üêå LOW FPS MODE */
    .low-fps .banana {
      display: none;
    }
  </style>

<body>

  <div class="bg"></div>
  <div class="banana-layer" id="bananaLayer"></div>

  <script>
    /* üçå PARALLAX */
    const layer = document.getElementById("bananaLayer");
    const bananas = [];
    for (let i = 0; i < 18; i++) {
      const b = document.createElement("div");
      b.className = "banana";
      b.textContent = "üçå";
      b.style.left = Math.random() * 100 + "%";
      b.style.top = Math.random() * 100 + "%";
      b.dataset.speed = (0.3 + Math.random() * 0.8);
      layer.appendChild(b);
      bananas.push(b);
    }

    document.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 40;
      const y = (e.clientY / innerHeight - 0.5) * 40;
      bananas.forEach(b => {
        b.style.transform = `translate(${x * b.dataset.speed}px, ${y * b.dataset.speed}px)`;
      });
    });

    /* ‚è∏ VISIBILITY PAUSE */
    document.addEventListener("visibilitychange", () => {
      document.body.classList.toggle("paused", document.hidden);
    });

    /* üêå FPS CHECK */
    let last = performance.now(), frames = 0;
    function fpsLoop(t) {
      frames++;
      if (t - last >= 1000) {
        document.body.classList.toggle("low-fps", frames < 45);
        frames = 0;
        last = t;
      }
      requestAnimationFrame(fpsLoop);
    }
    requestAnimationFrame(fpsLoop);
  </script>
